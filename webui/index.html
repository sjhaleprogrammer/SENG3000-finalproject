<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Navigation Bar with Three.js</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
  <script src="https://threejs.org/build/three.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

<nav>
  <ul>
    <li><a href="#" hx-get="/home">Home</a></li>
    <li><a href="#" hx-get="/about">About</a></li>
    <li><a href="#" hx-get="/contact">Contact</a></li>
  </ul>
  <div class="nav-item">
    <!-- Move the login button to the right side -->
    <a href="#" class="login-btn">Login</a>
    <!-- Add the login dropdown content here -->
    <div class="login-dropdown">
      <!-- Add your login form or other content here -->
      <form>
        <!-- Your login form fields go here -->
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>

<script src="js/three.js"></script>

<!-- White text on top of the Three.js scene -->
<h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">Hello, User</h1>

</body>
</html>
