<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX SPA with Views</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.min.js"></script>
</head>
<body>
  
  

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home" hx-get="/home" hx-target="#content">ViewVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" hx-get="/about" hx-target="#content">About</a>
          </li>
          
          
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-primary" href="/login" hx-get="/login" hx-target="#content">Login</button>
        </form>
      </div>
    </div>
  </nav>

  <br>

  <div id="content" hx-get="/home" hx-trigger="load">
    
    <!-- Content will be dynamically loaded here -->
  </div>

</body>
</html>
