

   
   
<body>
<!-- Login form -->
<form id="loginForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="button" hx-post="http://localhost:5013/api/token/authenticate" hx-target="#token" hx-swap="outerHTML" hx-trigger="click">Login</button>

  
</form>

</body>
